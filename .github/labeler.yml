"area:frontend":
  - any: ["frontend/**/*"]
    all: ["!frontend/jest.config.js"]

"area:backend":
  - any: ["server/**/*"]
  - "!server/jest.config.js"

"area:database":
  - "server/database/**"
  - "server/knexfile.js"

"area:api":
  - "server/routes/**"
  - "server/controllers/**"
  - "server/services/**"

"area:test":
  - any: ["server/**/*.test.js"]
  - any: ["jest.config.js"]
  - any: ["frontend/jest.config.js"]
  - any: ["server/jest.config.js"]
