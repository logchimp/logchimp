name: "CLA Assistant"

on:
  issue_comment:
    types: [ created ]
  pull_request_target:
    types: [ opened, closed, synchronize ]

# explicitly configure permissions, in case your GITHUB_TOKEN workflow permissions are set to read-only in repository settings
permissions:
  actions: write
  # this can be 'read' if the signatures are in remote repository
  contents: write
  pull-requests: write
  statuses: write

jobs:
  CLAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: "CLA Assistant"
        if: (github.event.comment.body == 'recheck' || github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') || github.event_name == 'pull_request_target'
        uses: cla-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        with:
          path-to-signatures: "signatures/version1/cla.json"
          path-to-document: "https://github.com/codecarrotlabs/cla-document/blob/main/readme.md"
          branch: "main"
          allowlist: mittalyashu,renovate[bot],dependabot[bot]
          remote-organization-name: "logchimp"
          remote-repository-name: "cla-signatures"
          custom-notsigned-prcomment: |
            Thank you for your interest in contributing to open source software projects (“Projects”) made available by Shinkly Private Limited (SPL).
            If you have any questions respecting this Agreement, please contact [opensource@codecarrot.net](mailto:opensource@codecarrot.net).
