pre-commit:
  parallel: true
  jobs:
    - run: |
        if [ -x "$(command -v pnpm)" ]; then
          pnpm biome format --write {staged_files}
        else
          pkgx +nodejs.org@20 +pnpm.io \
            pnpm biome format --write {staged_files}
        fi
      glob: "*.{js,ts,vue,json,css,html}"
      stage_fixed: true

